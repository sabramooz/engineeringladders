<!-- Setup Google Analytics -->
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</script>

<!-- Import Vazir font -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

<!-- Additional custom head content -->
<style>
  /* RTL and font styling */
  body {
    direction: rtl;
    text-align: right;
    font-family: "Vazirmatn", "Tahoma", sans-serif;
  }

  h1, h2, h3, h4, h5, h6 {
    text-align: right;
  }

  /* Fix table alignment for RTL */
  table {
    direction: rtl;
  }

  th, td {
    text-align: right;
  }

  /* Fix list alignment for RTL */
  ul, ol {
    padding-right: 20px;
    padding-left: 0;
  }

  /* Fix blockquote alignment for RTL */
  blockquote {
    border-left: none;
    border-right: 4px solid #e8e8e8;
    padding-left: 0;
    padding-right: 15px;
  }

  /* Fix navigation and other elements that might need RTL adjustments */
  .main-content {
    direction: rtl;
  }

  /* Ensure images and charts display properly in RTL context */
  .main-content img {
    display: block;
    margin: 0 auto;
  }
</style>

<!-- End custom head snippets -->
